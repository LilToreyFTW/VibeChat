<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .room-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .room-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .room-details h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .room-details .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .room-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .online-count {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .message-content {
            max-width: 70%;
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            color: #fff;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.own .message-bubble {
            background: rgba(102, 126, 234, 0.8);
        }

        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            display: inline-block;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .join-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
        }

        .join-form h2 {
            margin-bottom: 10px;
            color: #fff;
        }

        .join-form .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .join-button {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .join-button:hover {
            transform: translateY(-2px);
        }

        .join-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.8);
        }

        .typing-indicator {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .room-info {
                flex-direction: column;
                gap: 10px;
            }

            .room-details h1 {
                font-size: 2rem;
            }

            .room-stats {
                flex-wrap: wrap;
                gap: 10px;
            }

            .chat-container {
                border-radius: 10px;
            }

            .message {
                gap: 10px;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .message-content {
                max-width: 80%;
            }

            .input-container {
                flex-direction: column;
                gap: 10px;
            }

            .send-button {
                width: 100%;
                border-radius: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="loading">Loading room...</div>
        </div>
    </div>

    <script>
        const roomCode = window.location.pathname.split('/room/')[1];
        let currentRoom = null;
        let currentUser = null;
        let ws = null;
        let isConnected = false;

        // DOM elements
        const app = document.getElementById('app');

        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket(`ws://localhost:3003/${roomCode}`);

            ws.onopen = function() {
                console.log('Connected to WebSocket');
                isConnected = true;
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'room_info':
                        currentRoom = data.room;
                        if (!currentUser) {
                            showJoinForm();
                        } else {
                            showChatInterface();
                        }
                        break;
                    case 'user_joined':
                        addSystemMessage(`${data.username} joined the room`);
                        updateOnlineCount();
                        break;
                    case 'user_left':
                        addSystemMessage(`${data.username} left the room`);
                        updateOnlineCount();
                        break;
                    case 'new_message':
                        addMessage(data.username, data.content, false);
                        break;
                }
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                isConnected = false;
                addSystemMessage('Connection lost. Trying to reconnect...');
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Show join form
        function showJoinForm() {
            app.innerHTML = `
                <div class="join-form">
                    <h2>Join Chat Room</h2>
                    <p class="subtitle">Enter your name to join the conversation</p>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div class="form-group">
                        <input type="text" id="username-input" class="form-input" placeholder="Your display name" maxlength="50">
                    </div>
                    <button id="join-button" class="join-button" onclick="joinRoom()">Join Room</button>
                </div>
            `;

            document.getElementById('username-input').focus();
        }

        // Join room
        function joinRoom() {
            const usernameInput = document.getElementById('username-input');
            const joinButton = document.getElementById('join-button');
            const username = usernameInput.value.trim();

            if (!username) {
                showError('Please enter your name');
                return;
            }

            if (username.length < 2) {
                showError('Name must be at least 2 characters');
                return;
            }

            currentUser = username;
            joinButton.disabled = true;
            joinButton.textContent = 'Joining...';

            // Send join message via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join',
                    username: currentUser,
                    timestamp: new Date().toISOString()
                }));
            }
        }

        // Show chat interface
        function showChatInterface() {
            app.innerHTML = `
                <div class="header">
                    <div class="room-info">
                        <div class="room-avatar">${currentRoom.name.charAt(0).toUpperCase()}</div>
                        <div class="room-details">
                            <h1>${currentRoom.name}</h1>
                            <div class="subtitle">${currentRoom.description || 'No description available'}</div>
                        </div>
                    </div>
                    <div class="room-stats">
                        <div class="stat">Code: ${roomCode}</div>
                        <div class="stat">Max Users: ${currentRoom.maxMembers}</div>
                        <div class="stat" id="online-count">Online: 0</div>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">ðŸ’¬ Live Chat</div>
                        <div class="online-count" id="online-users">0 users online</div>
                    </div>

                    <div class="messages" id="messages">
                        <div class="system-message">
                            <div class="message-bubble">Welcome to ${currentRoom.name}! Start chatting below.</div>
                        </div>
                    </div>

                    <div class="input-area">
                        <div class="input-container">
                            <textarea class="message-input" id="message-input" placeholder="Type your message..." maxlength="1000"></textarea>
                            <button class="send-button" id="send-button" onclick="sendMessage()" disabled>
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="typing-indicator" id="typing-indicator" style="display: none;"></div>
                    </div>
                </div>
            `;

            // Setup event listeners
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            messageInput.addEventListener('input', function() {
                sendButton.disabled = !this.value.trim();
            });

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.focus();
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const content = messageInput.value.trim();

            if (!content || !currentUser || !isConnected) return;

            // Send message via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    username: currentUser,
                    content: content,
                    timestamp: new Date().toISOString()
                }));
            }

            messageInput.value = '';
            sendButton.disabled = true;
        }

        // Add message to chat
        function addMessage(username, content, isOwn = false) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : ''}`;

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageElement.innerHTML = `
                <div class="message-avatar">${username.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${username}</span>
                        <span class="message-time">${timeStr}</span>
                    </div>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                </div>
            `;

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Add system message
        function addSystemMessage(content) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message system-message';

            messageElement.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                </div>
            `;

            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Update online count
        function updateOnlineCount() {
            // This would be updated from the server in a real implementation
            const onlineUsers = document.getElementById('online-users');
            if (onlineUsers) {
                const count = Math.floor(Math.random() * 10) + 1; // Mock data
                onlineUsers.textContent = `${count} users online`;
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            // Re-enable join button
            const joinButton = document.getElementById('join-button');
            if (joinButton) {
                joinButton.disabled = false;
                joinButton.textContent = 'Join Room';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();

            // Update online count every 10 seconds
            setInterval(updateOnlineCount, 10000);
        });

        console.log('VibeChat Room Interface loaded for room:', roomCode);
    </script>
</body>
</html>
