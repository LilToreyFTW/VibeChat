// VibeChat Desktop Environment Configuration
(function() {
  'use strict';

  // Detect Electron environment
  const isElectron = typeof window !== 'undefined' && window.electronAPI;

  if (isElectron) {
    window.isElectron = true;
    window.electronAPI = window.electron;

    // Configure API endpoints for Electron environment
    window.API_BASE_URL = 'http://localhost:8080/api';
    window.CHAT_API_URL = 'http://localhost:3001';
    window.ROOM_API_URL = 'http://localhost:3002';

    // Enable Electron-specific features
    window.ENABLE_ELECTRON_FEATURES = true;

    console.log('üñ•Ô∏è VibeChat Desktop: Running in Electron environment');
    console.log('üîó API Endpoints configured for local services');
  } else {
    window.isElectron = false;
    // Web environment - use production URLs
    window.API_BASE_URL = 'https://your-production-api.com/api';
    window.CHAT_API_URL = 'https://your-production-chat.com';
    window.ROOM_API_URL = 'https://your-production-rooms.com';

    window.ENABLE_ELECTRON_FEATURES = false;

    console.log('üåê VibeChat Web: Running in browser environment');
  }

  // Global configuration for the app
  window.APP_CONFIG = {
    isElectron: window.isElectron,
    enableElectronFeatures: window.ENABLE_ELECTRON_FEATURES,
    apiBaseUrl: window.API_BASE_URL,
    chatApiUrl: window.CHAT_API_URL,
    roomApiUrl: window.ROOM_API_URL,
    features: {
      authentication: true,
      roomManagement: true,
      invites: true,
      desktopNotifications: window.isElectron,
      autoStart: window.isElectron,
      fileSharing: true,
      screenSharing: window.isElectron
    }
  };

  console.log('‚öôÔ∏è App configuration loaded:', window.APP_CONFIG);
})();
</script></body></html>
