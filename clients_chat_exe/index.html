<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 1rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">VibeChat</div>
        <div class="spinner"></div>
        <div class="status">Loading VibeChat Desktop...</div>
    </div>

    <script>
        // Simple loading script
        window.addEventListener('DOMContentLoaded', () => {
            console.log('VibeChat Desktop loading...');

            // Simulate loading process
            setTimeout(() => {
                document.querySelector('.status').textContent = 'Initializing application...';
            }, 1000);

            setTimeout(() => {
                document.querySelector('.status').textContent = 'Connecting to services...';
            }, 2000);

            // In a real app, this would redirect to the React app
            // For now, we'll just show a message
            setTimeout(() => {
                document.querySelector('.status').textContent = 'Ready! Click to continue...';
                document.body.style.cursor = 'pointer';
                document.body.onclick = () => {
                    alert('VibeChat Desktop would now load the main application.\n\nIn production, this would redirect to the React app.');
                };
            }, 3000);
        });
    </script>
</body>
</html>
